<div class="fundo">
  <div class="pontuacao">
    <p class="player-label">Jogador X: {{ pontuacaoX }}</p>
    <p class="player-label">Jogador O: {{ pontuacaoO }}</p>
    <p class="current-player">Vez do jogador: {{ player }}</p>
  </div>
  <table class="game">
    <tr *ngFor="let row of tabuleiro; let i = index">
      <td *ngFor="let cell of row; let j = index" class="cell" (click)="marcar(i, j)">
        {{ cell }}
      </td>
    </tr>
  </table>
</div>
